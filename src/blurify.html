<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/blurify.css" type="text/css">
        <script type="module" src="expression.js"></script>
        <script type="module" src="js/background.js"></script>
        <!-- <script type="module" src="js/imageProcess.js"></script> -->
    </head>
    <body>
        <div id="main">
            <div id="main_pic">
                <div id="logo-box">
                    <img id="logo_pic" src="images/blurify.png">
                </div>
                <div id="pic-panel">
                    <div id="pic_dragzone" draggable="true">
                        <form class="upload_form">
                            <p>Drag images here</p>
                            <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                            <label class="button" for="fileElem">Or choose file</label>
                        </form>
                    </div>
                </div>
            </div>
            <div id="main_list">
                <div id="list-box">
                    <div data-type="*">
                        <div id="isChecked">

                        </div>
                        <div id="content" type="">

                        </div>
                        <div id="btn_undo">

                        </div>
                        <div id="btn_replacement">
                            
                        </div>
                    </div>
                </div>
                <div id="setting text_replacement_setting">

                </div>
            </div>
        </div>
    </body>
</html>
